---

apache_wsgi_config_file_path: /etc/apache2/conf-available/mod-wsgi.conf

apache_wsgi_option_script_alias_directory: "{{ apache_default_var_www_document_root }}/wsgi-scripts"
apache_wsgi_option_script_alias: "/ {{ apache_wsgi_option_script_alias_directory }}"

apache_wsgi_option_pass_authorization: "On"
